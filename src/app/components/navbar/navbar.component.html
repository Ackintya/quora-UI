<!-- mat-toolbar START -->
<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
>
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>question-N-answer</h1>
    <span class="menu-spacer"></span>
    <div fxLayout="row" fxLayoutAlign="space-evenly center">
      <a mat-button [routerLink]="'/accounts'">
        <mat-icon>home</mat-icon>Home
      </a>
      <a mat-button [routerLink]="'/answer'">
        <mat-icon>question_answer</mat-icon> Answer
      </a>
      <a mat-button [routerLink]="'/contacts'">
        <mat-icon>notification_important</mat-icon>Notifications
      </a>
      <button class="askquestion" mat-button>Ask Question</button>
      <mat-form-field>
        <input matInput placeholder="Search app" />
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>
  </mat-toolbar-row>
</mat-toolbar>
<!-- mat-toolbar ENDS -->
<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/accounts'"> Accounts </a>
      <a mat-list-item [routerLink]="'/create-account'"> Create Account </a>
      <a mat-list-item [routerLink]="'/contacts'"> Contacts </a>
      <a mat-list-item [routerLink]="'/create-contact'"> Create Contact </a>
      <a mat-list-item [routerLink]="'/activities'"> Activities </a>
      <a mat-list-item [routerLink]="'/create-activity'"> Create Activity </a>
      <a mat-list-item (click)="sidenav.toggle()" href="" mat-list-item
        >Close</a
      >
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 88vh;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
